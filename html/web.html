                        <h2>PomoClock</h2>
                        <p>這是一款融合了番茄鐘和線上音樂播放器的網頁應用 程式，它提供了多項功能讓使用者可以更有效地專注。 透過這個應用程式，使用者不僅可以追蹤他們的專注 時數，還可以與好友一起參與專注挑戰，共同追求專 注的成就。
                        </p>
                        <div class="d-block"><a href="https://github.com/KevinLin1120/Pomodoro_clock" target="_blank" class="">view code ></a></div>
                        <!-- <div class="d-block"><a href="https://kevinlin1120.github.io/Melting-Ice/" target="_blank" class="">visit the app ></a></div> -->
                    </div>
                    <div class="slide">
                        <div id="carouselExampleIndicators" class="carousel slide">

                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            </div>

                              <div class="carousel-item active">

                              </div>

                                <img src="../img/web/pomoclock/Clock.png" alt="">
                                <div class="carousel-caption d-none d-md-block">
                                  <h5>專屬的番茄與休息時鐘，<br>只需按下播放鍵即可開始專注。</h5>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="../img/web/pomoclock/todolist.png" alt="...">
                                <div class="carousel-caption d-none d-md-block">

                                </div>
                              </div>
