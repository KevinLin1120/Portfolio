<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin</title>
    <link rel="icon" href="./icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/menuBar.css" />
    <link rel="stylesheet" href="./css/scrollDown.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="Container">
      <section id="first">
        <nav class="navbar navbar-expand-lg position-absolute top-0 w-100 bg-transparent p-3" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="./icon.png" style="width: 48px; filter: invert()"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0 menu">
                <li class="nav-item me-lg-5">
                  <a
                    class="nav-link active text-end text-lg-start"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item me-lg-5">
                  <a
                    class="nav-link active text-end text-lg-start"
                    aria-current="page"
                    href="./html/web.html"
                    >Web</a
                  >
                </li>
                <li class="nav-item me-lg-5">
                  <a
                    class="nav-link active text-end text-lg-start"
                    aria-current="page"
                    href="./html/ui_ux.html"
                    >UI / UX</a
                  >
                </li>
                <li class="nav-item me-lg-5">
                  <a
                    class="nav-link active text-end text-lg-start"
                    aria-current="page"
                    href="./html/game.html"
                    >Game</a
                  >
                </li>
                <li class="nav-item me-lg-5">
                  <a
                    class="nav-link active text-end text-lg-start"
                    aria-current="page"
                    href="./html/other.html"
                    >Others</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Console title -->
        <div class="console-container">
          <span id="text"></span>
          <div class="console-underscore" id="console">&#95;</div>
        </div>
        <!-- Scroll down anim -->
        <div class="scroll-box">
          <a href="#second">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </section>

      <section
        id="second"
        class="container d-flex align-items-sm-center pt-5 pt-sm-0"
      >
        <div
          class="row flex-column flex-sm-row align-items-center justify-content-sm-center"
        >
          <div class="col-11 col-sm-5 order-2 order-sm-1">
            <div class="describe mb-4">
              <h2 id="name" style="color: rgb(231, 144, 115); width: 30%">
                Kevin
              </h2>
              <p>YZU University Student</p>
              <p class="fst-italic">"Dreams to be a full-stack engineer."</p>
            </div>
            <div class="skill">
              <h4 style="color: lightblue" class="mb-2">Skills</h4>
              <!-- Btn group -->
              <div
                class="btn-group mb-5"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse1"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-light" for="btnradio1"
                  >Front-end</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse2"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio2"
                  >Back-end</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse3"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio3"
                  >Design</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse4"
                  name="btnradio"
                  id="btnradio4"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio4"
                  >Others</label
                >
              </div>
              <div id="collapseWrapper">
                <div class="collapse-horizontal collapse show" id="collapse1">
                  <img src="./img/index/skills/html.png" alt="" />
                  <img src="./img/index/skills/css.svg.png" alt="" />
                  <img src="./img/index/skills/js.png" alt="" />
                </div>
                <div class="collapse-horizontal collapse" id="collapse2">
                  <img src="./img/index/skills/nodejs-1-logo.png" alt="" />
                  <img src="./img/index/skills/php.png" alt="" />
                  <img src="./img/index/skills/mongodb.png" alt="" />
                  <img
                    src="./img/index/skills/MySQL-Logo.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                </div>
                <div class="collapse-horizontal collapse" id="collapse3">
                  <img src="./img/index/skills/figma.png" alt="" />
                  <img
                    src="./img/index/skills/indesign.svg.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                  <img
                    src="./img/index/skills/ps.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                  <img
                    src="./img/index/skills/pr.png"
                    alt=""
                    style="border-radius: 50%; object-fit: cover"
                  />
                </div>
                <div class="collapse-horizontal collapse" id="collapse4">
                  <img src="./img/index/skills/unity.png" alt="" />
                  <img src="./img/index/skills/maya.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-sm-4 order-1 order-sm-2 mb-5 mb-sm-0">
            <img
              src="./img/index/portrait.png"
              id="portrait"
              class="w-100 rounded-circle"
            />
          </div>
        </div>
      </section>

      <section id="third" class="container pt-5" style="position: relative">
        <div class="row mx-auto w-100" style="position: absolute; top: 15%">
          <div class="col">
            <h2 style="color: plum" id="works" class="text-center">
              Selected Works
            </h2>
          </div>
        </div>
        <div class="row justify-content-sm-center align-items-center h-100">
          <div class="col-12 col-sm-11">
            <div class="swiper w-100">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <a href="./html/web.html#second" class="hidden-works">
                    <img src="./img/index/pomoclock/pomofocus.png" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./html/web.html#fourth" class="hidden-works">
                    <img src="./img/index/justplay/justplay.png" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./html/ui_ux.html#third" class="hidden-works">
                    <img src="./img/index/library/library-landscape.png" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./html/game.html#second" class="hidden-works">
                    <img src="./img/index/Melting Ice/mockup.png" />
                  </a>
                </div>
              </div>
              <div class="swiper-pagination"></div>

              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Load the js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/console.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
