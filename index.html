<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevin</title>
    <link rel="icon" href="./icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/menuBar.css" />
    <link rel="stylesheet" href="./css/scrollDown.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Container">
      <div class="menu">
        <a href="./html/web.html">Web</a>
        <a href="./html/ui_ux.html">UI / UX</a>
        <a href="./html/game.html">Game</a>
        <a href="./html/other.html">Others</a>
      </div>
      <section id="first">
        <!-- Console title -->
        <div class="console-container">
          <span id="text"></span>
          <div class="console-underscore" id="console">&#95;</div>
        </div>
        <!-- Scroll down anim -->
        <div class="scroll-box">
          <a href="#second">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </section>

      <section
        id="second"
        class="container d-flex align-items-sm-center pt-5 pt-sm-0"
      > 
        <div
          class="row flex-column flex-sm-row align-items-center justify-content-sm-center"
        >
          <div class="col-11 col-sm-5 order-2 order-sm-1">
            <div class="describe mb-4">
              <h2 id="name" style="color: rgb(231, 144, 115); width: 30%">
                Kevin
              </h2>
              <p>YZU University Student</p>
              <p class="fst-italic">"Dreams to be a full-stack engineer."</p>
            </div>
            <div class="skill">
              <h4 style="color: lightblue" class="mb-2">Skills</h4>
              <!-- Btn group -->
              <div
                class="btn-group mb-5"
                role="group"
                aria-label="Basic radio toggle button group"
              >
                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse1"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-light" for="btnradio1"
                  >Front-end</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse2"
                  name="btnradio"
                  id="btnradio2"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio2"
                  >Back-end</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse3"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio3"
                  >Design</label
                >

                <input
                  type="radio"
                  class="btn-check collapse"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse4"
                  name="btnradio"
                  id="btnradio4"
                  autocomplete="off"
                />
                <label class="btn btn-outline-light" for="btnradio4"
                  >Others</label
                >
              </div>
              <div id="collapseWrapper">
                <div class="collapse-horizontal collapse show" id="collapse1">
                  <img src="./img/index/skills/html.png" alt="" />
                  <img src="./img/index/skills/css.svg.png" alt="" />
                  <img src="./img/index/skills/js.png" alt="" />
                </div>
                <div class="collapse-horizontal collapse" id="collapse2">
                  <img src="./img/index/skills/nodejs-1-logo.png" alt="" />
                  <img src="./img/index/skills/php.png" alt="" />
                  <img src="./img/index/skills/mongodb.png" alt="" />
                  <img
                    src="./img/index/skills/MySQL-Logo.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                </div>
                <div class="collapse-horizontal collapse" id="collapse3">
                  <img src="./img/index/skills/figma.png" alt="" />
                  <img
                    src="./img/index/skills/indesign.svg.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                  <img
                    src="./img/index/skills/ps.png"
                    alt=""
                    style="border-radius: 50%"
                  />
                  <img
                    src="./img/index/skills/pr.png"
                    alt=""
                    style="border-radius: 50%; object-fit: cover"
                  />
                </div>
                <div class="collapse-horizontal collapse" id="collapse4">
                  <img src="./img/index/skills/unity.png" alt="" />
                  <img src="./img/index/skills/maya.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 col-sm-4 order-1 order-sm-2 mb-5 mb-sm-0">
            <img
              src="./img/index/portrait.png"
              id="portrait"
              class="w-100 rounded-circle"
            />
          </div>
        </div>
      </section>

      <section id="third">
        <h2 style="color: plum" class="" id="works">Selected Works</h2>
        <div class="works">
          <a href="./html/web.html#second" class="hidden-works"
            ><img src="./img/index/pomoclock/pomofocus.png" alt="" class=""
          /></a>
          <a href="./html/web.html#fourth" class="hidden-works"
            ><img src="./img/index/justplay/justplay.png" alt="" class=""
          /></a>
          <a href="./html/ui_ux.html#third" class="hidden-works"
            ><img src="./img/index/library/library.png" alt="" class=""
          /></a>
          <a href="./html/game.html#second" class="hidden-works"
            ><img src="./img/index/Melting Ice/mockup.png" alt="" class=""
          /></a>
        </div>
      </section>
    </div>

    <!-- Load the js scripts -->
    <script src="./js/console.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
